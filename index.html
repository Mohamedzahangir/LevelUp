<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LevelUp</title>
  <link rel="stylesheet" href="styles/main.css" />
</head>
<body>


  <div class="loading-screen">
  <div class="loading-content">

    <div class="potential-ring">
      <svg viewBox="0 0 200 200">
        <circle cx="100" cy="100" r="90" class="ring-bg" />
        <circle cx="100" cy="100" r="90" class="ring-progress" />
      </svg>
    </div>

    <p class="loading-text">Unleashing your potential</p>

  </div>
</div>

  <main class="dashboard hidden">

    <!-- LEVEL (Identity) -->
    <section class="level">
      <span class="label">LEVEL</span>
      <h1>1</h1>
      <p class="tagline">Progress over perfection</p>
    </section>

    <!-- XP PROGRESS -->
  <section class="xp">
  <div class="xp-ring">
    <svg viewBox="0 0 200 200">
      <!-- background -->
      <circle
        cx="100"
        cy="100"
        r="90"
        class="xp-bg"
      />
      <!-- progress -->
      <circle
        cx="100"
        cy="100"
        r="90"
        class="xp-progress"
      />
    </svg>
    <span class="xp-text">0 / 100 XP</span>
  </div>
</section>



    <!-- STREAK -->
    <section class="streak">
      ðŸ”¥ <span>0-day streak</span>
    </section>

    <!-- PRIMARY ACTION -->
    <button class="primary-action">
      Complete Workout
    </button>

  </main>

  <script src="scripts/app.js"></script>
</body>
</html>
